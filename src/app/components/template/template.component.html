<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row " [ngClass]="{'was-validated': nombre.touched}" >
      <label class="col-2 col-form-label">Nombre:</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               required
               minlength="5"
               [(ngModel)]="usuario.nombre"
               #nombre="ngModel">

               <div *ngIf="nombre.errors?.required" class="invalid-feedback">
                Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
                Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
               </div>
      </div>
    </div>

    <div class="form-group row " [ngClass]="{'was-validated': apellido.touched}">
      <label class="col-2 col-form-label">Apellido:</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               required
               [(ngModel)]="usuario.apellido"
               #apellido="ngModel">

               <div *ngIf="apellido.errors?.required" class="invalid-feedback">
                Este campo es requerido
               </div>          
      </div>
    </div>

  </div>

  <div class="form-group row " [ngClass]="{'was-validated': email.touched}">
    <label class="col-2 col-form-label">Correo:</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">

             <div *ngIf="email.errors?.required" class="invalid-feedback">
              Este campo es requerido
             </div>
             <div *ngIf="email.errors?.pattern" class="invalid-feedback">
              El correo es incorrecto
             </div>
    </div>
  </div>

  <div class="form-group row ">
    <label class="col-2 col-form-label">Pais:</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais" class="form-control" name="pais" >
        <option value="">Seleccione un Pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo"> {{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row ">
      <label class="col-2 col-form-label">Sexo:</label>
      <div class="col-md-8">
          <div *ngFor="let s of sexos" class="custom-control custom-radio">
            <input [(ngModel)]="usuario.sexo" type="radio" [id]="s" name="sexo" [value]="s" class="custom-control-input">
            <label class="custom-control-label" [for]="s">{{s}}</label>
          </div>
          <!--<div class="custom-control custom-radio">
            <input [(ngModel)]="usuario.sexo"  type="radio" id="customRadio2" name="sexo" value="Mujer" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Mujer</label>
          </div>-->
      </div>
  </div>

  <div class="form-group row ">
    <label class="col-2 col-form-label">Acepta:</label>
    <div class="col-md-8">
        <div class="custom-control custom-checkbox">
            <input [(ngModel)]="usuario.acepta" type="checkbox" name="acepta" class="custom-control-input" id="customCheck1" required>
            <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
          </div>
    </div>
  </div>

<!-- -->

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario | json}}
</pre>
